name: TypeScript Packages Check

on:
  push:
    branches:
      - master
      - ci
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - name: Clean build artifacts
        run: pnpm clean || true
      - run: pnpm build
      - name: Verify renderer package types are available
        run: |
          if ! grep -q "packageName.*string" packages/renderer/dist/index.d.ts; then
            echo "ERROR: packageName not found in RenderOptions type definition"
            cat packages/renderer/dist/index.d.ts | grep -A 10 "type RenderOptions" || true
            exit 1
          fi
      - run: pnpm format:check
      - name: Type check all packages
        run: pnpm type-check



